<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="copyright"
      content="Victor Hugo"
    />
    
    <link rel="stylesheet" href="../styles/style.css" />


    <title>Gremio</title>
    <script src="./script/script.js"></script>
    <script src="./script/encript.js"></script>

  </head>
  <body>
    <div class="container">
        <div class="header"><h1>Gremio</h1></div>

        <div class="form">
          <div class="control">

            <div class="field">
              <label for="email">Email</label>
              <input type="text" name="email" id="email" />
            </div>
            
            <div class="field">
              <label for="pass">Senha</label>
              <input type="password" name="pass" id="pass" />
            </div>
            
            <div class="field">
              <button type="submit" class="join" onclick="login()">Entrar</button>
            </div>
          </div>
        </div>

    </div>
  </body>
</html>
